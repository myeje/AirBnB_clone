<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
	</head>	
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3 class="title">States</h3>
					<h4 class="subtitle">California, Arizonia...</h4>
					<ul class="popover">
						<li>
							<h2>Arizona:</h2>
							<ul>
								<li>Tempe</li>
								<li>Pheonix</li>
							</ul>
						</li>
						<li>
							<h2>California:</h2>
							<ul>
								<li>Fresno</li>
								<li>Sacramento</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3 class="title">Amenities</h3>
					<h4 class="subtitle">Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Television</li>
						<li>Kitchen</li>
						<li>Pool</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
